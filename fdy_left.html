<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/instructor.css" rel="stylesheet" type="text/css"/>
    <style>
        .active{
            background: #b63b4d;
        }
        .active a{
            color:#FFF;
        }
    </style>
</head>
<body>
<!--侧边栏 -->
<div class="slidebar-box">
    <ul class="accordion" id="accordion">
        <li>
            <!--个人信息 -->
            <div class="link top-link" >
                <i class="fa fa-paint-brush">
                </i>
                个人信息
                <i class="fa fa-chevron-down">
                </i>
            </div>
            <ul class="submenu ul_list" id="profile">
                <li >
                    <a href="fdy_profile.html" target="showframe">
                        个人信息
                    </a>
                </li>
            </ul>
            <!--学生管理 -->
            <div class="link">
                <i class="glyphicon glyphicon-education">
                </i>
                学生管理
                <i class="fa fa-chevron-down">
                </i>
            </div>
            <ul class="submenu ul_list">
                <li>
                    <a href="stu_whk_score.html" target="showframe">
                        学生文化课成绩
                    </a>
                </li>
                <li>
                    <a href="stu_dyscore.html" target="showframe">
                        学生德育成绩
                    </a>
                </li>
                <li>
                    <a href="diff_stu_auth.html" target="showframe">
                        困难学生认证
                    </a>
                </li>
                <li>
                    <a href="comp_quality.html" target="showframe">
                        学生综合素质测评
                    </a>
                </li>
            </ul>
            <!--系统管理 -->
            <div class="link">
                <i class="glyphicon glyphicon-cog">
                </i>
                系统管理
                <i class="fa fa-chevron-down">
                </i>
            </div>
            <ul class="submenu ul_list">
                <li id="update-pwd">
                    <a href="fdy_reset_pwd.html" target="showframe">
                        修改密码
                    </a>
                </li>
                <li id="logout">
                    <a href="#" >
                        注销登录
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<!--js文件-->
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $(document).on('click', 'ul.ul_list li', function(){
            $(this).addClass("active").siblings().removeClass("active");
        });
        var Accordion = function(el, multiple) {
            this.el = el || {};
            this.multiple = multiple || false;

            // Variables privadas
            var links = this.el.find('.link');
            // Evento
            links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
        }
        $("#profile").slideDown();
        $("#profile>li").addClass("active").siblings().removeClass("active");

        Accordion.prototype.dropdown = function(e) {
            var $el = e.data.el;
            $this = $(this),
                    $next = $this.next();

            $next.slideToggle();
            $this.parent().toggleClass('open');

            if (!e.data.multiple) {
                $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
            }
        };
        var accordion = new Accordion($('#accordion'), false);

    });
</script>
</body>
</html>
