<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="Keywords" content="" />
    <meta name="descriotion" content="" />
    <title>左边页面</title>
    <link rel="stylesheet" type="text/css" href="static/css/nav.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/iconfont.css">
    <style>
        .active{
            background: rgba(0, 0, 0,.1);
        }
        .active a{
             color: #FFF;
        }
    </style>
</head>
<body>
<!-- nav -->
<div class="nav">
    <ul>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>信息管理</span><i class="my-icon nav-more"></i></a>
            <ul class="infomation-manage">
                <li id="profile"><a href="zizhu_center_profile.html" target="showframe"><span>账户信息</span></a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>资助中心</span><i class="my-icon nav-more"></i></a>
            <ul>
                <li id="apply-for"><a href="scholarship_gainer.html" target="showframe"><span>奖学金审核</span></a></li>
                <li id="appley-for-record"><a href="subsidies_gainer.html" target="showframe"><span>助学金审核</span></a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>其他设置</span><i class="my-icon nav-more"></i></a>
            <ul>
                <li id="reset-pwd"><a href="zizhu_center_reset_pwd.html" target="showframe"><span>修改密码</span></a></li>
                <li id="logout"><a href="javascript:;"><span>退出</span></a></li>
            </ul>
        </li>
    </ul>
</div>
<!--侧边栏结束 -->
<!--js文件-->
<script src="static/js/jquery.min.js"></script>
<script>
    $(function(){
        $(".nav-item .infomation-manage").slideDown(300);
        $("#profile").addClass("active").siblings().removeClass("active");
        // nav收缩展开
        $('.nav-item>a').on('click',function(){
            if (!$('.nav').hasClass('nav-mini')) {
                if ($(this).next().css('display') == "none") {
                    //展开未展开
                    $('.nav-item').children('ul').slideUp(300);
                    $(this).next('ul').slideDown(300);
                    $(this).parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
                }else{
                    //收缩已展开
                    $(this).next('ul').slideUp(300);
                    $('.nav-item.nav-show').removeClass('nav-show');
                }
            }
        });
        //nav-mini切换
        $('#mini').on('click',function(){
            if (!$('.nav').hasClass('nav-mini')) {
                $('.nav-item.nav-show').removeClass('nav-show');
                $('.nav-item').children('ul').removeAttr('style');
                $('.nav').addClass('nav-mini');
            }else{
                $('.nav').removeClass('nav-mini');
            }
        });
        //
        $(".nav-item>ul>li").on("click",function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
    });
</script>
</body>
</html>
